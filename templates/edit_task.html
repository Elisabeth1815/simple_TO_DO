{% block content %}
{% include "header.html" %}

<div class="container">
    <div class="col-lg-8 col-md-10 mt-4 mb-5 mx-auto">

        <div class="row g-0">
            <div class="col-md-1">
                <a href="{{url_for('tasks_today')}}">
                    <img src="static/assets/images/checkmark.png" class="img-fluid mb-3"
                         alt="Checkmark icon">
                </a>
            </div>
        </div>

        <form action="{{ url_for('edit_task') }}" method="POST">
            <div class="input-group mb-3">
                <input hidden="hidden" name="id" value="{{task.id}}">
                <input name="task" type="text" class="form-control" placeholder={{task.task}}>
                <button type="submit"
                        class="btn btn-outline-success">EDIT
                </button>
            </div>

            <div class="col-md-1 mt-5 mb-4">
                <img src="static/assets/images/fountain-pen.png" class="img-fluid"
                     alt="Fountain pen icon">
            </div>

            <div class="input-group mb-3">
                <input hidden="hidden" name="id" value="{{task.id}}">
                <input name="task_note" type="text" class="form-control" placeholder={{task.task_note}}>
                <button type="submit"
                        class="btn btn-outline-success">EDIT
                </button>
            </div>

        </form>
    </div>
</div>


{% include "footer.html" %}
{% endblock %}
